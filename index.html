<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="list-group hidden">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="alert-box" id="alert">
      <p id="text">알림창임</p>
      <button onclick="알림창('none')">닫기</button>
    </div>

    <p class="hello">안녕</p>

    <button onclick="알림창('block', '알림창임')">버튼</button>
    <button onclick="알림창('block', '아이디 입력하세요')">버튼 1</button>
    <button onclick="알림창('block', '비번을 입력하세요')">버튼 2</button>

    <button class="login">로그인하세요</button>

    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="password" />
          </div>
          <button type="submit" class="btn btn-primary">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <span class="badge bg-dark">Dark 🔄</span>

    <div class="alert alert-dangert">
      <span id="num">5</span>초 이내 구매시 사은품 증정!
    </div>

    <div style="overflow: hidden">
      <div class="slide-container">
        <div class="slide-box"><img src="img/car1.png" /></div>
        <div class="slide-box"><img src="img/car2.png" /></div>
        <div class="slide-box"><img src="img/car3.png" /></div>
      </div>
    </div>
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="next">Next</button>
    <button class="back">Back</button>

    <script>
      var a = 100;
      $(".slide-1").on("click", () => {
        $(".slide-container").css("transform", `translateX(0vw)`);
        var a = 100;
        console.log(a);
      });

      $(".slide-2").on("click", () => {
        $(".slide-container").css("transform", `translateX(-100vw)`);
        var a = 200;
        console.log(a);
      });

      $(".slide-3").on("click", () => {
        $(".slide-container").css("transform", `translateX(-200vw)`);
        console.log(a);
      });

      $(".next").on("click", () => {
        $(".slide-container").css("transform", `translateX(-${a}vw)`);
        a += 100;

        if (a >= 300) {
          a = 200;
          $(".slide-container").css("transform", `translateX(-${a}vw)`);
          console.log(a);
        }
      });

      $(".back").on("click", () => {
        a -= 100;
        $(".slide-container").css("transform", `translateX(-${a}vw)`);
        if (a < 0) {
          a = 0;
          $(".slide-container").css("transform", `translateX(-${a}vw)`);
        }
        console.log(a);
      });
    </script>

    <script>
      var num = 5;

      setInterval(function () {
        num -= 1;
        if (num >= 0) {
          document.querySelector("#num").innerHTML = num;
        }
      }, 1000);

      setTimeout(() => {
        $(".alert").hide();
      }, 5000);
    </script>

    <script>
      var count = 0;
      $(".badge").on("click", function () {
        count += 1;
        console.log(count);
        if (count % 2 == 1) {
          $(".badge").html("light");
        } else {
          $(".badge").html("dark");
        }
      });
    </script>

    <script>
      function 알림창(구멍, 구멍2) {
        document.getElementById("alert").style.display = 구멍;
        document.getElementById("text").innerText = 구멍2;
      }

      $(".hello").html("잘가");

      $(".login").on("click", function () {
        $(".black-bg").show();
      });

      $(".btn-danger").on("click", function () {
        $(".black-bg").hide();
      });

      $(".btn-primary").on("click", function (event) {
        email = document.getElementById("email").value;
        password = document.getElementById("password").value;
        if (email == "") {
          event.preventDefault();
          alert("아이디 입력하세요");
        } else if (password == "") {
          event.preventDefault();
          alert("비밀번호 입력하세요");
        } else if (password.length < 6) {
          event.preventDefault();
          alert("비밀번호를 6자 이상으로 설정해주세요");
        }
        if (/\S+@\S+\.\S+/.test(email) == false) {
          alert("이메일 형식 아님");
        }
        if (/[A-Z]/.test(password) == false) {
          alert("대문자 없음요");
        }
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
