<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="css/list.css"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row"></div>
    </div>

    <script>
      var products = [
        { id: 0, price: 70000, title: "Blossom Dress" },
        { id: 1, price: 50000, title: "Springfield Shirt" },
        { id: 2, price: 60000, title: "Black Monastery" },
      ];

      products.forEach((a, i) => {
        var a = `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100" />
          <h5>${products[i].title}</h5>
          <p>가격 : ${products[i].price}/p>
        </div>`;
        $(".row").append(a);
      });
    </script>

    <div class="container">
      <button class="btn btn-danger">더보기</button>
      <button class="btn btn-danger">price</button>
      <button class="btn btn-danger">다나가순정렬</button>
      <button class="btn btn-danger" id="filter">6만원이하</button>
    </div>

    <form>
      <select class="price-option"></select>
    </form>
    <script>
      var newPrice = products.sort((a, b) => {
        return a.price - b.price;
      });
      newPrice.forEach((a) => {
        $(".price-option").append(`<option>${a.price}</option>`);
      });

      $(".price-option").on("input", function () {
        var newProduct = products.filter(function (a) {
          return a.price <= 50000;
        });

        var newProduct_2 = products.filter(function (a) {
          return a.price <= 60000;
        });
        if ($(".price-option").val() == 50000) {
          $(".row").html("");
          newProduct.forEach((a, i) => {
            var a = `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100" />
          <h5>${newProduct[i].title}</h5>
          <p>가격 : ${newProduct[i].price}/p>
        </div>`;
            $(".row").append(a);
          });
        } else if ($(".price-option").val() == 60000) {
          $(".row").html("");
          newProduct_2.forEach((a, i) => {
            var a = `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100" />
          <h5>${newProduct_2[i].title}</h5>
          <p>가격 : ${newProduct_2[i].price}/p>
        </div>`;
            $(".row").append(a);
          });
        } else if ($(".price-option").val() == 70000) {
          $(".row").html("");
          products.forEach((a, i) => {
            var a = `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100" />
          <h5>${products[i].title}</h5>
          <p>가격 : ${products[i].price}/p>
        </div>`;
            $(".row").append(a);
          });
        }
      });

      $("#filter").click(function () {
        var newProduct = products.filter(function (a) {
          return a.price <= 60000;
        });
        $(".row").html("");
        newProduct.forEach((a, i) => {
          var a = `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100" />
          <h5>${newProduct[i].title}</h5>
          <p>가격 : ${newProduct[i].price}/p>
        </div>`;
          $(".row").append(a);
        });
      });

      $(".btn-danger")
        .eq(2)
        .click(function () {
          products.sort(function (a, b) {
            if (a < b) {
              return 1;
            } else {
              return -1;
            }
            $(".row").html("");
            products.forEach((a, i) => {
              var a = `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100" />
          <h5>${products[i].title}</h5>
          <p>가격 : ${products[i].price}/p>
        </div>`;
              $(".row").append(a);
            });
          });
        });

      $(".btn")
        .eq(1)
        .click(function () {
          products.sort(function (a, b) {
            return a.price - b.price;
          });

          $(".row").html("");
          products.forEach((a, i) => {
            var a = `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100" />
          <h5>${products[i].title}</h5>
          <p>가격 : ${products[i].price}/p>
        </div>`;
            $(".row").append(a);
          });
        });
    </script>
    <script>
      var count = 0;

      $(".btn-danger")
        .eq(0)
        .on("click", () => {
          count++;
          console.log(count);
          if (count == 1) {
            $.get(`https://codingapple1.github.io/js/more1.json`).done(
              (data) => {
                console.log(data);
                data.forEach((a, i) => {
                  var a = `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100" />
          <h5>${data[i].title}</h5>
          <p>가격 : ${data[i].price}/p>
        </div>`;

                  $(".row").append(a);
                });
              }
            );
          } else if (count == 2) {
            $.get(`https://codingapple1.github.io/js/more2.json`).done(
              (data) => {
                console.log(data);
                data.forEach((a, i) => {
                  var a = `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100" />
          <h5>${data[i].title}</h5>
          <p>가격 : ${data[i].price}/p>
        </div>`;

                  $(".row").append(a);
                });
              }
            );
            $(".btn-danger").hide();
          }
        });
    </script>
  </body>
</html>
